<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="./Imagenes/Imgs/Logo.jpeg" type="image/x-icon">
        <!-- Glidejs Carousel -->
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
        <!-- Animate On Scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- StyleSheet -->
        <link rel="stylesheet" href="./index.css">
        <title>Librería El Regalo</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header">
            <!-- Navigation -->
            <div class="navigation" >
                <div class="container" >
                    <nav class="nav">
                        <div class="nav__hamburger">
                            <svg>
                                <use xlink:href="./Imagenes/Imgs/sprite.svg#icon-menu"></use>
                            </svg>
                        </div>
                        <div class="nav__logo">
                            <a href="/" class="scroll-link">Librería "El Regalo"</a>
                        </div>
                        <div class="nav__menu">
                            <div class="menu__top">
                                <span class="nav__category">Librería</span>
                                <a href="#" class="close__toggle">
                                    <svg>
                                        <use xlink:href="./Imagenes/Imgs/sprite.svg#icon-cross"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#header" class="nav__link scroll-link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#category" class="nav__link scroll-link">Categoría</a>
                            </li>
                            <li class="nav__item">
                                <a href="#news" class="nav__link scroll-link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#contact" class="nav__link scroll-link">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Glidejs -->
        <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
        <!-- AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- script -->
        <script src="./js/index.js"></script>
        <script src="./js/slider.js"></script>
        <script src="./js/productos.js"></script>
</html>
